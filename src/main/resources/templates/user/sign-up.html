<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/top.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
  <div th:replace="~{component/header::header-component}"></div>
  <div class = "container-menu">
    <div class = "container-menu-new">
      <h2 class = "user-title">新規登録</h2>
      <form id="new-user" method="post" th:action="@{/signup}">
        <div class = "field">
          <label>ユーザー名</label>
          <br>
          <input class = "input-data" name="name">
        </div>
        <div class = "field">
          <label>メールアドレス</label>
          <br>
          <input class = "input-data" name="email">
        </div>
        <div class = "field">
          <label>パスワード(6文字以上で入力してください)</label>
          <br>
          <input class = "input-data" name="password">
        </div>
        <div class = "actions">
          <input type = "submit" value = "新規登録" class = "form-button">
        </div>
      </form>
    </div>
  </div>
  <div th:replace="~{component/footer::footer-component}"></div>
</body>
</html>
